		<script>
  const input = document.querySelector('.apply-form .input');
  const button = document.querySelector('.apply-form .apply-button');

  input.addEventListener('input', () => {
    if (input.value.trim() !== '') {
      button.classList.remove('disable');
    } else {
      button.classList.add('disable');
